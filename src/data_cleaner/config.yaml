# 图案提取配置文件
# 路径配置
input_dir: "output/images"    # 输入图片目录
output_dir: "output/patterns" # 输出图案目录

# 图片尺寸配置
target_size: 1024    # 输出图案尺寸 (正方形)
min_crop_size: 512   # 最小裁剪尺寸
max_patterns_per_image: 20  # 单张图片最多输出图案数

# VLM 模型配置 (用于纹样识别)
use_vlm: true                    # 是否使用 VLM 识别纹样
vlm_model: "D:\\models\\Qwen3-VL-8B-Instruct"  # VLM 模型名称

# Grounded SAM 模型配置 (用于纹样分割)
grounding_dino_path: "D:\\models\\GroundingDINO\\groundingdino_swint_ogc.pth"  # Grounding DINO 模型路径
sam_model_path: "D:\\models\\sam_vit_l_0b3195\\sam_vit_l_0b3195.pth"  # SAM 模型路径

# 分割参数
box_threshold: 0.25     # 检测框置信度阈值
text_threshold: 0.25    # 文本匹配阈值
sam_mask_threshold: 0.5 # SAM 掩码阈值

# 质量过滤
min_quality_score: 10.0   # 最小质量分数
min_content_ratio: 0.1    # 最小内容占比
